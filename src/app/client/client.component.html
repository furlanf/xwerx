<div class="clients">
  <nav class="navbar navbar-expand-lg">
    <h2 class="navbar-title">Clients <i class="fa fa-caret-right"></i></h2>
    <div class="collapse show navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" role="button">
            <i class="fa fa-gear"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col col-md-4 col-12 d-flex justify-content-center">
      <div class="clients-data">
        <div class="pie-wrapper">
          <div class="arc" data-value="83"></div>
          <span class="score text-highlight">{{ client.active }}</span>
        </div>
        <h3 class="clients-title">Active Clients</h3>
      </div>
    </div>
    <div class="col col-md-4 col-12 d-flex justify-content-center">
      <div class="clients-data">
        <img src="assets/bar.png" height="115" />
        <h3 class="clients-title">Last 12 Mounts</h3>
      </div>
    </div>
    <div class="col col-md-4 col-12 d-flex justify-content-center">
      <div class="clients-data">
        <div class="increase-wrapper">
          <i class="fa fa-angle-double-up"></i>
          <span class="text-highlight increase">{{ client.increase }}</span>
        </div>
        <h3 class="clients-title">Increase</h3>
      </div>
    </div>
  </div>
</div>
